<!DOCTYPE html>
<html>
<head>
    <title>Grade Assignment</title>
</head>
<body>
    <h2>Grade Assignment</h2>
    <label for="score">Enter the Score:</label>
    <input type="number" id="score" placeholder="Enter score">
    <button onclick="showGrade()">Submit</button>
    <button onclick="goBack()">Back</button>

    <p id="result"></p>

    <script>
        function showGrade() {
            let scoreInput = document.getElementById("score").value;

            // Validation
            if (scoreInput === "" || isNaN(scoreInput) || scoreInput < 0 || scoreInput > 100) {
                alert("Please enter a valid score between 0 and 100.");
                document.getElementById("result").innerHTML = "";
                return;
            }

            let score = Number(scoreInput);
            let grade = "";

            if (score >= 90) {
                grade = "A";
            } else if (score >= 80) {
                grade = "B";
            } else if (score >= 70) {
                grade = "C";
            } else if (score >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            document.getElementById("result").innerHTML = 
                `You got "${grade}" grade.`;
        }

        function goBack() {
            history.back();
        }
    </script>
</body>
</html>
